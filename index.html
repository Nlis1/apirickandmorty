<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api rick and morty</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Rick and morty</h1>

          <div class="action-menu-content">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Crear
          </button>
        </div>

    <div class="container-fluid " onclick="">
        <div class="row d-flex" id="listar-usuarios">
          
        </div>
    </div>

    

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Personaje</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="form">
                <input type="hidden" id="indice">

                <div class="mb-3">
                  <input type="number" class="form-control" id="id" name="id" placeholder="id" >
                </div>

                <div class="mb-3">
                  <input type="text" class="form-control" id="name" name="name" placeholder="name">
                </div>

                <div class="mb-3">
                  <input type="text" class="form-control" id="status" name="status" placeholder="status">
                  </div>

                  <div class="mb-3">
                    <input type="text" class="form-control" id="species" name="species" placeholder="species">
                  </div>
                
                  <div class="mb-3">
                    <input type="text" class="form-control" id="image" name="image" placeholder="image">
                  </div>
                
                  <div class="mb-3">
                    <input type="text" class="form-control" id="gender" name="gender" placeholder="gender">
                  </div>
              </form>
               
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" id="btn-guardar">Crear</button>
            </div>
          </div>
        </div>
      </div>

      <div class="menu-content" id="menu">
        
      </div>
    
      <button type="button" class="btn btn-primary" onclick="atras()" id="btn-atras">Atras</button>
        <button type="button" class="btn btn-secondary" onclick="siguiente()" id="btn-siguiente">Siguiente</button>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="fetch.js"></script>
      <script src="cargar-usuarios.js"></script>
</body>
</html>
